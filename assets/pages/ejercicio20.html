
<!DOCTYPE html>

    <body> 
        <h1>Países de América y sus Capitales</h1> 
        <label for="paises">Selecciona un país:</label> 
        <select id="paises"> 
            <option value="">-- Elige un país --</option> 
            <option value="Argentina"> Argentina </option>
            <option value="Brasil"   > Brasil    </option>
            <option value="Colombia" > Colombia  </option>
            <option value="Chile"    > Chile     </option>            
            <option value="Uruguay"  > Uruguay   </option>            
            <option value="Ecuador"  > Ecuador   </option>            
        </select> 
        <label for="capitales">Capital correspondiente:</label> 
        <select id="capitales" disabled> 
            <option value="">-- Capital: --</option> 
            <option value="Buenos Aires"> Buenos Aires </option>
            <option value="Brasilia"    > Brasilia     </option>
            <option value="Bogotá"      > Bogotá       </option>
            <option value="Santiago"    > Santiago     </option>            
            <option value="Montevideo"  > Montevideo   </option>            
            <option value="Quito"       > Quito        </option>            
        </select>  
        <script type="module" src="/source/ejercicio20.js"> </script>
